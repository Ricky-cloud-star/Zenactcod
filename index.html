<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>激活码复制</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            margin-top: 20px;
        }

        .leftPanel {
            flex: 3;
            margin-right: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        #inputContainer {
            margin-top: 10px;
            margin-bottom: 10px;
            text-align: left;
        }

        #partNoInput, #addButton, #submitButton, #importButton {
            padding: 8px;
            font-size: 14px;
            margin-right: 5px;
        }

        #addButton, #submitButton, #importButton {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #addButton:hover, #submitButton:hover, #importButton:hover {
            background-color: #45a049;
        }

        .resultTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            font-size: 12px;
        }

        th {
            background-color: #607d8b;
            color: #fff;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container" id="container2">
        <div class="leftPanel">
            <h1 class="header">激活码复制</h1>

            <div id="inputContainer">
                <input type="text" id="partNoInput" placeholder="Enter SO">
                <button id="addButton" onclick="addNewRow()">新增</button>
                <button id="submitButton" onclick="submitDataToBackend()">提交数据</button>
                <button id="importButton" onclick="importDataFromBackend()">导入数据</button>
            </div>

            <div id="contentPreview2">
                <table class="resultTable" id="resultTable2">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>SO</th>
                            <th>Part No</th>
                            <th>Qty</th>
                            <th>序列号</th>
                            <th>日期</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let rowCount = 1;

        function addNewRow() {
            const partNoInput = document.getElementById('partNoInput');
            const soValue = partNoInput.value.trim();

            if (soValue === "") {
                alert("请输入 SO！");
                return;
            }

            const tableBody = document.querySelector('#resultTable2 tbody');
            const newRow = document.createElement('tr');

            const serialNumberCell = document.createElement('td');
            serialNumberCell.textContent = rowCount++;
            newRow.appendChild(serialNumberCell);

            const soCell = document.createElement('td');
            soCell.textContent = soValue;
            newRow.appendChild(soCell);

            const partNoCell = document.createElement('td');
            partNoCell.contentEditable = true;
            newRow.appendChild(partNoCell);

            const qtyCell = document.createElement('td');
            qtyCell.contentEditable = true;
            newRow.appendChild(qtyCell);

            const serialCell = document.createElement('td');
            serialCell.contentEditable = true;
            newRow.appendChild(serialCell);

            const dateCell = document.createElement('td');
            const today = new Date();
            const formattedDate = today.getFullYear() + '-' + String(today.getMonth() + 1).padStart(2, '0') + '-' + String(today.getDate()).padStart(2, '0');
            dateCell.textContent = formattedDate;
            dateCell.contentEditable = true;
            newRow.appendChild(dateCell);

            tableBody.appendChild(newRow);
            partNoInput.value = "";
        }

        async function submitDataToBackend() {
            const tableData = [];
            document.querySelectorAll('#resultTable2 tbody tr').forEach(row => {
                const rowData = Array.from(row.querySelectorAll('td')).map(td => td.textContent.trim());
                tableData.push(rowData);
            });

            // 将数据转换为 CSV 格式字符串
            let csvContent = "";
            tableData.forEach((rowArray) => {
                let row = rowArray.join(",");
                csvContent += row + "\n";
            });

            try {
                const response = await fetch('http://127.0.0.1:5000/api/saveData', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: csvContent
                });

                if (response.ok) {
                    alert('数据已成功提交到服务器！');
                } else {
                    const responseData = await response.json();
                    alert(`提交失败：${responseData.message}`);
                }
            } catch (error) {
                alert(`提交过程中发生错误：${error.message}`);
            }
        }

        async function importDataFromBackend() {
            try {
                const response = await fetch('http://127.0.0.1:5000/api/getData', {
                    headers: {
                        'Accept': 'text/plain'
                    }
                });

                if (response.ok) {
                    const csvText = await response.text();
                    populateTable(csvText);
                } else {
                    const responseData = await response.json();
                    alert(`导入失败：${responseData.message}`);
                }
            } catch (error) {
                alert(`导入过程中发生错误：${error.message}`);
            }
        }

        function populateTable(csvText) {
            if (!csvText) {
                alert('导入的数据为空！');
                return;
            }

            const rows = csvText.trim().split("\n");
            const tableBody = document.querySelector('#resultTable2 tbody');
            tableBody.innerHTML = ""; // 清空现有数据
            rowCount = 1; // 重置行号

            rows.forEach(rowText => {
                const rowArray = rowText.split(",");
                const newRow = document.createElement('tr');

                rowArray.forEach(cellText => {
                    const cell = document.createElement('td');
                    cell.textContent = cellText;
                    newRow.appendChild(cell);
                });

                tableBody.appendChild(newRow);
                rowCount++;
            });
        }
    </script>
</body>
</html>
