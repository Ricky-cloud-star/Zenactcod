<!DOCTYPE html> 
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>DTS Software Licensing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            margin-top: 20px;
        }

        .leftPanel {
            flex: 3;
            margin-right: 20px;
        }

        .rightPanel { 
            font-size: 10px;
            flex: 0 0 300px;
            height: 125px;
            background-color: #f1f3f5;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .searchContainer {
            margin-bottom: 20px;
            text-align: center;
        }

        #resultTable1 {
            width: 140%;
            margin: 0 auto;
        }

        .resultTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            font-size: 12px;
            position: relative;
        }

        th {
            background-color: #607d8b;
            color: #fff;
            font-size: 12px;
        }

        .copyIcon {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 14px;
            color: #2196f3;
        }

        #inputContainer {
            margin-top: 10px;
            margin-bottom: 10px;
            text-align: left;
        }

        #partNoInput, #addButton, #addButton2, #saveButton, #fetchButton {
            padding: 8px;
            font-size: 14px;
            margin-right: 5px;
        }

        #addButton, #addButton2, #saveButton, #fetchButton {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #addButton:hover, #addButton2:hover, #saveButton:hover, #fetchButton:hover {
            background-color: #45a049;
        }

        .deleteButton {
            padding: 5px 10px;
            font-size: 12px;
            margin-left: 5px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .deleteButton:hover {
            background-color: #d32f2f;
        }

        .deleteHeaderIcon {
            cursor: pointer;
            font-size: 18px;
            color: #f44336;
            margin-left: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <!-- Á¨¨‰∏Ä‰∏™Ê®°Âùó -->
    <div class="container" id="container1">
        <div class="leftPanel">
            <h1 class="header">DTS Software Licensing</h1>

            <!-- ÈÄâÊã©Êñá‰ª∂ÊåâÈíÆ -->
            <div class="fileContainer" style="text-align: center; margin-bottom: 20px;">
                <input type="file" id="fileInput1" accept=".xlsx, .xlsm, .xls" />
            </div>

            <!-- ËæìÂÖ•Ê°ÜÂíåÊêúÁ¥¢ÊåâÈíÆ -->
            <div class="searchContainer">
                <input type="text" class="jdeOrderNumber" id="jdeOrderNumber1" placeholder="Enter JDE Order Number">
                <button class="searchButton" onclick="handleSearch1()">Search</button>
                <button class="clearButton" onclick="clearResults1()">Clear</button>
            </div>

            <!-- Ë°®Ê†ºÊòæÁ§∫Âå∫Âüü -->
            <div id="contentPreview1">
                <table class="resultTable" id="resultTable1">
                    <thead>
                        <tr>
                            <th>JDE Order Type</th>
                            <th>JDE Order Number</th>
                            <th>Shipping Contact: First Name</th>
                            <th>Shipping Contact: Last Name</th>
                            <th>Shipping Contact: Email</th>
                            <th>Company to ship: JDE Address Number</th>
                            <th>Company to ship: Account Name</th>
                        </tr>
                    </thead>
                    <tbody id="resultBody1"></tbody>
                </table>
            </div>
        </div>
        <div class="rightPanel">
            <h3>Êü•ËØ¢ÁªìÊûú</h3>
            <div id="rowPosition1">ËØ∑ÂÖàÈÄâÊã©Êñá‰ª∂Âπ∂ËæìÂÖ•JDE Order Number„ÄÇ</div>
        </div>
    </div>

    <!-- Á¨¨‰∫å‰∏™Ê®°Âùó -->
    <div class="container" id="container2">
        <div class="leftPanel">
            <h1 class="header">ÊøÄÊ¥ªÁ†ÅÂ§çÂà∂</h1>

            <!-- Êñ∞Âª∫ÂäüËÉΩÔºöËæìÂÖ•Ê°ÜÂíåÊåâÈíÆÔºåÁßªÂä®Âà∞Ë°®Â§¥ÁöÑÂ∑¶‰∏äÊñπÔºå‰øùÊåÅ‰∏ÄÂÆöË∑ùÁ¶ª -->
            <div id="inputContainer">
                <input type="text" id="partNoInput" placeholder="Enter SO">
                <button id="addButton" onclick="addNewRow()">Êñ∞Â¢û</button>
                <button id="addButton2" onclick="addNewHeader()">Êñ∞Â¢û2</button>
                <button id="saveButton" onclick="saveHtml()">‰øùÂ≠ò</button>
                <button id="fetchButton" onclick="fetchDataFromGitHub()">ÊèêÂèñÊï∞ÊçÆ</button>
            </div>

            <!-- Ë°®Ê†ºÊòæÁ§∫Âå∫Âüü -->
            <div id="contentPreview2">
                <!-- Âà†Èô§ÂéüÊúâË°®Â§¥ÔºåÁî®Êà∑ÂèØ‰ª•Ëá™Áî±Ê∑ªÂä† -->
            </div>
        </div>
    </div>

    <script>
        // Ê®°Âùó1ÁöÑJavaScriptÂäüËÉΩ
        (function() {
            let workbook1;

            document.getElementById('fileInput1').addEventListener('change', handleFile1);

            function handleFile1(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const data = new Uint8Array(e.target.result);
                        workbook1 = XLSX.read(data, { type: 'array' });
                        document.getElementById('rowPosition1').textContent = `Â∑≤ÈÄâÊã©Êñá‰ª∂Ôºö${file.name}`;
                    };
                    reader.readAsArrayBuffer(file);
                }
            }

            function handleSearch1() {
                if (!workbook1) {
                    alert("ËØ∑ÂÖàÈÄâÊã©ExcelÊñá‰ª∂„ÄÇ");
                    return;
                }

                const worksheet = workbook1.Sheets['Sheet1'];
                if (!worksheet) {
                    document.getElementById('rowPosition1').textContent = "Êú™ÊâæÂà∞Sheet1„ÄÇ";
                    return;
                }

                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                const inputOrderNumber = document.getElementById('jdeOrderNumber1').value.trim();
                const resultBody = document.getElementById('resultBody1');
                resultBody.innerHTML = '';

                let found = false;
                for (let i = 1; i < jsonData.length; i++) {
                    const row = jsonData[i];
                    const orderNumber = row[1];
                    if (orderNumber && orderNumber.toString() === inputOrderNumber) {
                        const resultRow = document.createElement('tr');
                        for (let j = 0; j < 7; j++) {
                            const cell = document.createElement('td');
                            cell.textContent = row[j] !== undefined ? row[j] : '';
                            
                            // Ê∑ªÂä†Â§çÂà∂ÂõæÊ†á
                            const copyIcon = document.createElement('span');
                            copyIcon.className = 'copyIcon';
                            copyIcon.innerHTML = 'üìã';
                            copyIcon.onclick = function() {
                                copyCellContent(cell);
                            };
                            cell.appendChild(copyIcon);
                            
                            resultRow.appendChild(cell);
                        }
                        resultBody.appendChild(resultRow);
                        document.getElementById('rowPosition1').textContent += `\nÊâæÂà∞ÂåπÈÖçÊï∞ÊçÆÔºåÊâÄÂú®Ë°åÔºö${i + 1}`;
                        found = true;
                        break;
                    }
                }
                if (!found) {
                    document.getElementById('rowPosition1').textContent += "\nÊú™ÊâæÂà∞ËÆ¢ÂçïÊï∞ÊçÆ„ÄÇ";
                }
            }

            function clearResults1() {
                document.getElementById('resultBody1').innerHTML = '';
                document.getElementById('rowPosition1').textContent = 'ËØ∑ÂÖàÈÄâÊã©Êñá‰ª∂Âπ∂ËæìÂÖ•JDE Order Number„ÄÇ';
                document.getElementById('jdeOrderNumber1').value = '';
            }

            function copyCellContent(cell) {
                const cellContent = cell.textContent.trim();
                if (cellContent === '') {
                    alert("ÂçïÂÖÉÊ†ºÂÜÖÂÆπ‰∏∫Á©∫ÔºåÊó†Ê≥ïÂ§çÂà∂ÔºÅ");
                    return;
                }

                const tempInput = document.createElement('textarea');
                tempInput.value = cellContent;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);

                alert("Â∑≤Â§çÂà∂ÂÜÖÂÆπ: " + cellContent);
            }

            window.handleSearch1 = handleSearch1;
            window.clearResults1 = clearResults1;
        })();

        // Ê®°Âùó2ÁöÑJavaScriptÂäüËÉΩ
        (function() {
            let headerCounter = 1;

            function addNewRow() {
                const partNoInput = document.getElementById('partNoInput');
                const soValue = partNoInput.value.trim();

                if (soValue === "") {
                    alert("ËØ∑ËæìÂÖ• SOÔºÅ");
                    return;
                }

                const lastTableBody = document.querySelector(`#contentPreview2 table:last-of-type tbody`);
                const newRow = document.createElement('tr');

                const serialNumberCell = document.createElement('td');
                serialNumberCell.textContent = lastTableBody ? lastTableBody.rows.length + 1 : 1;
                newRow.appendChild(serialNumberCell);

                const soCell = document.createElement('td');
                soCell.textContent = soValue; // Â∞ÜËæìÂÖ•ÂÜÖÂÆπÊ∑ªÂä†Âà∞ SO Âàó
                newRow.appendChild(soCell);

                const partNoCell = document.createElement('td');
                partNoCell.contentEditable = true; // ÂÖÅËÆ∏ÁºñËæë
                newRow.appendChild(partNoCell);

                const qtyCell = document.createElement('td');
                qtyCell.contentEditable = true;
                newRow.appendChild(qtyCell);

                const serialCell = document.createElement('td');
                serialCell.contentEditable = true;
                newRow.appendChild(serialCell);

                const dateCell = document.createElement('td');
                const today = new Date();
                const formattedDate = today.getFullYear() + '-' + String(today.getMonth() + 1).padStart(2, '0') + '-' + String(today.getDate()).padStart(2, '0');
                dateCell.textContent = formattedDate;
                dateCell.contentEditable = true;
                newRow.appendChild(dateCell);

                // Ê∑ªÂä†‰∏ÄÈîÆÂ§çÂà∂ÊåâÈíÆÂíåÂà†Èô§ÊåâÈíÆ
                const actionCell = document.createElement('td');
                const copyButton = document.createElement('button');
                copyButton.textContent = "‰∏ÄÈîÆÂ§çÂà∂";
                copyButton.className = "copyButton";
                copyButton.onclick = function() {
                    copySerialNumber(serialCell);
                };
                actionCell.appendChild(copyButton);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = "Âà†Èô§";
                deleteButton.className = "deleteButton";
                deleteButton.onclick = function() {
                    lastTableBody.removeChild(newRow);
                };
                actionCell.appendChild(deleteButton);

                newRow.appendChild(actionCell);

                if (lastTableBody) {
                    lastTableBody.appendChild(newRow);
                } else {
                    alert("ËØ∑ÂÖàÊñ∞Â¢û‰∏Ä‰∏™Ë°®Â§¥„ÄÇ");
                }
                partNoInput.value = ""; // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
            }

            function addNewHeader() {
                headerCounter++;
                const container2 = document.getElementById('contentPreview2');
                const newTable = document.createElement('table');
                newTable.className = 'resultTable';
                newTable.id = `resultTable2_${headerCounter}`;

                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                const headers = ['Â∫èÂè∑', 'SO', 'Part No', 'Qty', 'Â∫èÂàóÂè∑', 'Êó•Êúü', 'Êìç‰Ωú'];

                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });

                // Ê∑ªÂä†Âà†Èô§Ë°®Â§¥ÁöÑÂûÉÂúæÊ°∂ÂõæÊ†á
                const deleteHeaderIcon = document.createElement('span');
                deleteHeaderIcon.className = 'deleteHeaderIcon';
                deleteHeaderIcon.innerHTML = 'üóëÔ∏è';
                deleteHeaderIcon.onclick = function() {
                    container2.removeChild(newTable);
                };
                headerRow.appendChild(deleteHeaderIcon);

                thead.appendChild(headerRow);
                newTable.appendChild(thead);

                const tbody = document.createElement('tbody');
                newTable.appendChild(tbody);

                container2.appendChild(newTable);
            }

            // ‰øùÂ≠òHTMLÂà∞Êú¨Âú∞Êñá‰ª∂
            function saveHtml() {
                // ‰øùÂ≠òÂä®ÊÄÅÂÜÖÂÆπ
                const container1 = document.getElementById('container1').outerHTML;
                const container2 = document.getElementById('container2').outerHTML;
                const html = `<!DOCTYPE html><html lang="zh"><head><meta charset="UTF-8"><title>DTS Software Licensing</title><style>${document.querySelector('style').innerHTML}</style></head><body>${container1}${container2}</body></html>`;
                const blob = new Blob([html], { type: "text/html" });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "Ê®°Âùó2.html";
                link.click();
            }

            // Êñ∞Â¢ûÊï∞ÊçÆ‰∏ä‰º†Âà∞GitHubÁöÑÂäüËÉΩ
            async function saveDataToGitHub() {
                // Step 1: Collect all data from Module 2 tables
                const tables = document.querySelectorAll('#contentPreview2 table');
                const data = [];

                tables.forEach((table) => {
                    const rows = table.querySelectorAll('tbody tr');
                    rows.forEach(row => {
                        const rowData = {};
                        const cells = row.querySelectorAll('td');
                        rowData['Â∫èÂè∑'] = cells[0].textContent.trim();
                        rowData['SO'] = cells[1].textContent.trim();
                        rowData['Part No'] = cells[2].textContent.trim();
                        rowData['Qty'] = cells[3].textContent.trim();
                        rowData['Â∫èÂàóÂè∑'] = cells[4].textContent.trim();
                        rowData['Êó•Êúü'] = cells[5].textContent.trim();
                        data.push(rowData);
                    });
                });

                // Step 2: Convert data to JSON format
                const jsonData = JSON.stringify(data, null, 2);
                const base64Data = btoa(unescape(encodeURIComponent(jsonData))); // Encode JSON data as Base64

                // Step 3: Prepare GitHub API request
                const accessToken = 'YOUR_GITHUB_ACCESS_TOKEN'; // Replace with your GitHub access token
                const repoOwner = 'ricky-cloud-star'; // Your GitHub username
                const repoName = 'Zenactcod'; // Repository name
                const filePath = `data/module2_data_${Date.now()}.json`; // Unique filename with timestamp

                const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;
                const requestData = {
                    message: 'Save Module 2 data',
                    content: base64Data
                };

                try {
                    const response = await fetch(url, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${accessToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    });

                    if (response.ok) {
                        alert('Êï∞ÊçÆÂ∑≤ÊàêÂäü‰øùÂ≠òÂà∞ GitHubÔºÅ');
                    } else {
                        const errorData = await response.json();
                        alert(`‰øùÂ≠òÂ§±Ë¥•Ôºö${errorData.message}`);
                    }
                } catch (error) {
                    console.error('‰øùÂ≠òÂà∞ GitHub ËøáÁ®ã‰∏≠ÂèëÁîüÈîôËØØ', error);
                    alert('‰øùÂ≠òËøáÁ®ã‰∏≠Âá∫Áé∞ÈîôËØØÔºåËØ∑Ê£ÄÊü•ÊéßÂà∂Âè∞‰ª•Ëé∑ÂèñÊõ¥Â§ö‰ø°ÊÅØ„ÄÇ');
                }
            }

            // Êñ∞Â¢û‰ªéGitHubÊèêÂèñÊï∞ÊçÆÁöÑÂäüËÉΩ
            async function fetchDataFromGitHub() {
                const repoOwner = 'ricky-cloud-star';
                const repoName = 'Zenactcod';
                const accessToken = 'YOUR_GITHUB_ACCESS_TOKEN'; // Replace with your GitHub access token
                const filePath = `data/module2_data_`; // This is the base part of the filename to match
                
                try {
                    const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/data`, {
                        headers: {
                            'Authorization': `token ${accessToken}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Êó†Ê≥ïËé∑Âèñ GitHub Êï∞ÊçÆ');
                    }

                    const files = await response.json();
                    const latestFile = files
                        .filter(file => file.name.startsWith('module2_data_'))
                        .sort((a, b) => new Date(b.name.slice(13, -5)) - new Date(a.name.slice(13, -5)))[0];
                    
                    if (latestFile) {
                        const latestDataResponse = await fetch(latestFile.download_url);
                        const jsonData = await latestDataResponse.json();

                        populateTable(jsonData);
                    } else {
                        alert('Êú™ÊâæÂà∞ÂèØÁî®ÁöÑÊï∞ÊçÆÊñá‰ª∂„ÄÇ');
                    }
                } catch (error) {
                    console.error('‰ªé GitHub Ëé∑ÂèñÊï∞ÊçÆÊó∂ÂèëÁîüÈîôËØØ', error);
                    alert('ÊèêÂèñÊï∞ÊçÆËøáÁ®ã‰∏≠Âá∫Áé∞ÈîôËØØÔºåËØ∑Ê£ÄÊü•ÊéßÂà∂Âè∞‰ª•Ëé∑ÂèñÊõ¥Â§ö‰ø°ÊÅØ„ÄÇ');
                }
            }

            function populateTable(data) {
                const container2 = document.getElementById('contentPreview2');
                container2.innerHTML = '';

                addNewHeader(); // Ê∑ªÂä†Ë°®Â§¥

                const tbody = document.querySelector(`#contentPreview2 table:last-of-type tbody`);
                data.forEach((rowData, index) => {
                    const newRow = document.createElement('tr');

                    const serialNumberCell = document.createElement('td');
                    serialNumberCell.textContent = index + 1;
                    newRow.appendChild(serialNumberCell);

                    Object.keys(rowData).forEach(key => {
                        const cell = document.createElement('td');
                        cell.textContent = rowData[key];
                        newRow.appendChild(cell);
                    });

                    const actionCell = document.createElement('td');
                    const copyButton = document.createElement('button');
                    copyButton.textContent = "‰∏ÄÈîÆÂ§çÂà∂";
                    copyButton.className = "copyButton";
                    actionCell.appendChild(copyButton);
                    newRow.appendChild(actionCell);

                    tbody.appendChild(newRow);
                });
            }

            // Â∞Ü‰øùÂ≠òÂíåÊèêÂèñÊåâÈíÆÁöÑÁÇπÂáª‰∫ã‰ª∂ÁªëÂÆöÂà∞Êñ∞ÁöÑÂáΩÊï∞
            document.getElementById('saveButton').onclick = function() {
                saveDataToGitHub();
            };
            document.getElementById('fetchButton').onclick = function() {
                fetchDataFromGitHub();
            };

            window.addNewRow = addNewRow;
            window.addNewHeader = addNewHeader;
            window.saveHtml = saveHtml;
        })();
    </script>
</body>
</html>
