<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ÊøÄÊ¥ªÁ†ÅÂ§çÂà∂</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            margin-top: 20px;
        }

        .leftPanel {
            flex: 3;
            margin-right: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        #inputContainer {
            margin-top: 10px;
            margin-bottom: 10px;
            text-align: left;
        }

        #partNoInput, #addButton, #addButton2, #submitButton {
            padding: 8px;
            font-size: 14px;
            margin-right: 5px;
        }

        #addButton, #addButton2, #submitButton {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #addButton:hover, #addButton2:hover, #submitButton:hover {
            background-color: #45a049;
        }

        .deleteButton {
            padding: 5px 10px;
            font-size: 12px;
            margin-left: 5px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .deleteButton:hover {
            background-color: #d32f2f;
        }

        .deleteHeaderIcon {
            cursor: pointer;
            font-size: 18px;
            color: #f44336;
            margin-left: 10px;
        }

        .resultTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            font-size: 12px;
            position: relative;
        }

        th {
            background-color: #607d8b;
            color: #fff;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Á¨¨‰∫å‰∏™Ê®°Âùó -->
    <div class="container" id="container2">
        <div class="leftPanel">
            <h1 class="header">ÊøÄÊ¥ªÁ†ÅÂ§çÂà∂</h1>

            <!-- Êñ∞Âª∫ÂäüËÉΩÔºöËæìÂÖ•Ê°ÜÂíåÊåâÈíÆÔºåÁßªÂä®Âà∞Ë°®Â§¥ÁöÑÂ∑¶‰∏äÊñπÔºå‰øùÊåÅ‰∏ÄÂÆöË∑ùÁ¶ª -->
            <div id="inputContainer">
                <input type="text" id="partNoInput" placeholder="Enter SO">
                <button id="addButton" onclick="addNewRow()">Êñ∞Â¢û</button>
                <button id="addButton2" onclick="addNewHeader()">Êñ∞Â¢û2</button>
                <button id="submitButton" onclick="submitDataToGitHub()">Êèê‰∫§Êï∞ÊçÆ</button>
            </div>

            <!-- Ë°®Ê†ºÊòæÁ§∫Âå∫Âüü -->
            <div id="contentPreview2">
                <!-- Âà†Èô§ÂéüÊúâË°®Â§¥ÔºåÁî®Êà∑ÂèØ‰ª•Ëá™Áî±Ê∑ªÂä† -->
            </div>
        </div>
    </div>

    <script>
        // Ê®°Âùó2ÁöÑJavaScriptÂäüËÉΩ
        (function() {
            let headerCounter = 1;

            function addNewRow() {
                const partNoInput = document.getElementById('partNoInput');
                const soValue = partNoInput.value.trim();

                if (soValue === "") {
                    alert("ËØ∑ËæìÂÖ• SOÔºÅ");
                    return;
                }

                const lastTableBody = document.querySelector(`#contentPreview2 table:last-of-type tbody`);
                const newRow = document.createElement('tr');

                const serialNumberCell = document.createElement('td');
                serialNumberCell.textContent = lastTableBody ? lastTableBody.rows.length + 1 : 1;
                newRow.appendChild(serialNumberCell);

                const soCell = document.createElement('td');
                soCell.textContent = soValue; // Â∞ÜËæìÂÖ•ÂÜÖÂÆπÊ∑ªÂä†Âà∞ SO Âàó
                newRow.appendChild(soCell);

                const partNoCell = document.createElement('td');
                partNoCell.contentEditable = true; // ÂÖÅËÆ∏ÁºñËæë
                newRow.appendChild(partNoCell);

                const qtyCell = document.createElement('td');
                qtyCell.contentEditable = true;
                newRow.appendChild(qtyCell);

                const serialCell = document.createElement('td');
                serialCell.contentEditable = true;
                newRow.appendChild(serialCell);

                const dateCell = document.createElement('td');
                const today = new Date();
                const formattedDate = today.getFullYear() + '-' + String(today.getMonth() + 1).padStart(2, '0') + '-' + String(today.getDate()).padStart(2, '0');
                dateCell.textContent = formattedDate;
                dateCell.contentEditable = true;
                newRow.appendChild(dateCell);

                // Ê∑ªÂä†‰∏ÄÈîÆÂ§çÂà∂ÊåâÈíÆÂíåÂà†Èô§ÊåâÈíÆ
                const actionCell = document.createElement('td');
                const copyButton = document.createElement('button');
                copyButton.textContent = "‰∏ÄÈîÆÂ§çÂà∂";
                copyButton.className = "copyButton";
                copyButton.onclick = function() {
                    copySerialNumber(serialCell);
                };
                actionCell.appendChild(copyButton);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = "Âà†Èô§";
                deleteButton.className = "deleteButton";
                deleteButton.onclick = function() {
                    lastTableBody.removeChild(newRow);
                };
                actionCell.appendChild(deleteButton);

                newRow.appendChild(actionCell);

                if (lastTableBody) {
                    lastTableBody.appendChild(newRow);
                } else {
                    alert("ËØ∑ÂÖàÊñ∞Â¢û‰∏Ä‰∏™Ë°®Â§¥„ÄÇ");
                }
                partNoInput.value = ""; // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
            }

            function addNewHeader() {
                headerCounter++;
                const container2 = document.getElementById('contentPreview2');
                const newTable = document.createElement('table');
                newTable.className = 'resultTable';
                newTable.id = `resultTable2_${headerCounter}`;

                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                const headers = ['Â∫èÂè∑', 'SO', 'Part No', 'Qty', 'Â∫èÂàóÂè∑', 'Êó•Êúü', 'Êìç‰Ωú'];

                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });

                // Ê∑ªÂä†Âà†Èô§Ë°®Â§¥ÁöÑÂûÉÂúæÊ°∂ÂõæÊ†á
                const deleteHeaderIcon = document.createElement('span');
                deleteHeaderIcon.className = 'deleteHeaderIcon';
                deleteHeaderIcon.innerHTML = 'üóëÔ∏è';
                deleteHeaderIcon.onclick = function() {
                    container2.removeChild(newTable);
                };
                headerRow.appendChild(deleteHeaderIcon);

                thead.appendChild(headerRow);
                newTable.appendChild(thead);

                const tbody = document.createElement('tbody');
                newTable.appendChild(tbody);

                container2.appendChild(newTable);
            }

            // Â§çÂà∂Â∫èÂàóÂè∑ÂÜÖÂÆπÁöÑÂáΩÊï∞
            function copySerialNumber(serialCell) {
                const serialNumber = serialCell.textContent.trim();
                if (serialNumber === "") {
                    alert("Â∫èÂàóÂè∑‰∏∫Á©∫ÔºåÊó†Ê≥ïÂ§çÂà∂ÔºÅ");
                    return;
                }

                // ÂàõÂª∫‰∏Ä‰∏™‰∏¥Êó∂ÊñáÊú¨Âû´Êù•Â§çÂà∂ÂÜÖÂÆπ
                const tempInput = document.createElement('textarea');
                tempInput.value = serialNumber;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);

                alert("Â∑≤Â§çÂà∂Â∫èÂàóÂè∑: " + serialNumber);
            }

            // Êèê‰∫§Êï∞ÊçÆÂà∞ GitHub ÁöÑÂáΩÊï∞
            async function submitDataToGitHub() {
                const githubToken = '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'; // ËØ∑Â∞ÜÊ≠§Â§ÑÊõøÊç¢‰∏∫‰Ω†ÁöÑ GitHub ËÆøÈóÆ Token
                const owner = 'Ricky-cloud-star';
                const repo = 'Zenactcod';
                const path = 'data.json'; // ‰øùÂ≠òÊï∞ÊçÆÁöÑÊñá‰ª∂Ë∑ØÂæÑ
                const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

                // ÊûÑÈÄ†Ë¶ÅÊèê‰∫§ÁöÑÊï∞ÊçÆ
                const tableData = [];
                document.querySelectorAll(`#contentPreview2 table tbody tr`).forEach(row => {
                    const rowData = Array.from(row.querySelectorAll('td')).map(td => td.textContent.trim());
                    tableData.push(rowData);
                });

                // Â∞ÜÊï∞ÊçÆËΩ¨Âåñ‰∏∫ Base64 Ê†ºÂºè
                const fileContent = JSON.stringify(tableData);
                const base64Content = btoa(unescape(encodeURIComponent(fileContent)));

                // ÂèëÈÄÅËØ∑Ê±Ç
                try {
                    const response = await fetch(apiUrl, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${githubToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: 'Êèê‰∫§Ê®°Âùó2ÁöÑÊï∞ÊçÆ',
                            content: base64Content,
                            branch: 'main' // ÊàñËÄÖ‰Ω†ÁöÑÁõÆÊ†áÂàÜÊîØ
                        })
                    });

                    if (response.ok) {
                        alert('Êï∞ÊçÆÂ∑≤ÊàêÂäüÊèê‰∫§Âà∞ GitHubÔºÅ');
                    } else {
                        const responseData = await response.json();
                        alert(`Êèê‰∫§Â§±Ë¥•Ôºö${responseData.message}`);
                    }
                } catch (error) {
                    alert(`Êèê‰∫§ËøáÁ®ã‰∏≠ÂèëÁîüÈîôËØØÔºö${error.message}`);
                }
            }

            window.addNewRow = addNewRow;
            window.addNewHeader = addNewHeader;
            window.submitDataToGitHub = submitDataToGitHub;
        })();
    </script>
</body>
</html>
