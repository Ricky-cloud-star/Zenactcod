<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>激活码复制</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            margin-top: 20px;
            position: relative;
        }

        .apiInputSection {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }

        .apiInputSection input {
            padding: 8px;
            font-size: 14px;
            margin-right: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .apiInputSection button {
            padding: 8px;
            font-size: 14px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .apiInputSection button:hover {
            background-color: #45a049;
        }

        .leftPanel {
            flex: 3;
            margin-right: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        #inputContainer {
            margin-top: 10px;
            margin-bottom: 10px;
            text-align: left;
        }

        #partNoInput, #addButton, #addButton2, #submitButton, #importButton {
            padding: 8px;
            font-size: 14px;
            margin-right: 5px;
        }

        #addButton, #addButton2, #submitButton, #importButton {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #addButton:hover, #addButton2:hover, #submitButton:hover, #importButton:hover {
            background-color: #45a049;
        }

        .resultTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            font-size: 12px;
            position: relative;
        }

        th {
            background-color: #607d8b;
            color: #fff;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container" id="container2">
        <div class="apiInputSection">
            <input type="text" id="apiUrlInput" placeholder="请输入API地址">
            <button id="confirmApiButton" onclick="confirmApiUrl()">确认API</button>
            <button id="githubLoginButton" onclick="githubLogin()">通过 GitHub 登录</button>
        </div>
        <div class="leftPanel">
            <h1 class="header">激活码复制</h1>

            <div id="inputContainer">
                <input type="text" id="partNoInput" placeholder="Enter SO">
                <button id="addButton" onclick="addNewRow()" disabled>新增</button>
                <button id="addButton2" onclick="addNewHeader()" disabled>新增2</button>
                <button id="submitButton" onclick="submitDataToBackend()" disabled>提交数据</button>
                <button id="importButton" onclick="importDataFromBackend()" disabled>导入数据</button>
            </div>

            <div id="contentPreview2">
                <!-- 表格显示区域，用户可以自由添加 -->
            </div>
        </div>
    </div>

    <script>
        let headerCounter = 1;
        let rowCount = 1;
        let apiUrl = "";

        function confirmApiUrl() {
            const apiUrlInput = document.getElementById('apiUrlInput').value.trim();
            if (apiUrlInput === "") {
                alert("请输入有效的API地址！");
                return;
            }

            // 简化验证逻辑
            if (apiUrlInput.length > 10) {
                apiUrl = apiUrlInput;
                alert("API地址已确认，可以进行操作。");
                enableButtons();
            } else {
                alert("无效的API地址，请重新输入。");
            }
        }

        function enableButtons() {
            document.getElementById('addButton').disabled = false;
            document.getElementById('addButton2').disabled = false;
            document.getElementById('submitButton').disabled = false;
            document.getElementById('importButton').disabled = false;
        }

        function githubLogin() {
            window.location.href = 'https://github.com/login/oauth/authorize?client_id=YOUR_CLIENT_ID&scope=repo';
        }

        function addNewRow() {
            const partNoInput = document.getElementById('partNoInput');
            const soValue = partNoInput.value.trim();

            if (soValue === "") {
                alert("请输入 SO！");
                return;
            }

            const lastTableBody = document.querySelector(`#contentPreview2 table:last-of-type tbody`);
            if (!lastTableBody) {
                alert("请先新增一个表头。");
                return;
            }

            const newRow = document.createElement('tr');

            const serialNumberCell = document.createElement('td');
            serialNumberCell.textContent = rowCount++;
            newRow.appendChild(serialNumberCell);

            const soCell = document.createElement('td');
            soCell.textContent = soValue;
            newRow.appendChild(soCell);

            const partNoCell = document.createElement('td');
            partNoCell.contentEditable = true;
            newRow.appendChild(partNoCell);

            const qtyCell = document.createElement('td');
            qtyCell.contentEditable = true;
            newRow.appendChild(qtyCell);

            const serialCell = document.createElement('td');
            serialCell.contentEditable = true;
            newRow.appendChild(serialCell);

            const dateCell = document.createElement('td');
            const today = new Date();
            const formattedDate = today.getFullYear() + '-' + String(today.getMonth() + 1).padStart(2, '0') + '-' + String(today.getDate()).padStart(2, '0');
            dateCell.textContent = formattedDate;
            dateCell.contentEditable = true;
            newRow.appendChild(dateCell);

            // 添加一键复制按钮和删除按钮
            const actionCell = document.createElement('td');
            const copyButton = document.createElement('button');
            copyButton.textContent = "一键复制";
            copyButton.className = "copyButton";
            copyButton.onclick = function() {
                copySerialNumber(serialCell);
            };
            actionCell.appendChild(copyButton);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = "删除";
            deleteButton.className = "deleteButton";
            deleteButton.onclick = function() {
                lastTableBody.removeChild(newRow);
            };
            actionCell.appendChild(deleteButton);

            newRow.appendChild(actionCell);

            lastTableBody.appendChild(newRow);
            partNoInput.value = "";
        }

        function addNewHeader() {
            headerCounter++;
            const container2 = document.getElementById('contentPreview2');
            const newTable = document.createElement('table');
            newTable.className = 'resultTable';
            newTable.id = `resultTable2_${headerCounter}`;

            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            const headers = ['序号', 'SO', 'Part No', 'Qty', '序列号', '日期', '操作'];

            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });

            thead.appendChild(headerRow);
            newTable.appendChild(thead);

            const tbody = document.createElement('tbody');
            newTable.appendChild(tbody);

            container2.appendChild(newTable);
        }

        // 复制序列号内容的函数
        function copySerialNumber(serialCell) {
            const serialNumber = serialCell.textContent.trim();
            if (serialNumber === "") {
                alert("序列号为空，无法复制！");
                return;
            }

            // 创建一个临时文本区域来复制内容
            const tempInput = document.createElement('textarea');
            tempInput.value = serialNumber;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            alert("已复制序列号: " + serialNumber);
        }

        // 导入数据的函数，通过 API 获取 GitHub 上的数据
        async function importDataFromBackend() {
            try {
                if (!apiUrl) {
                    alert("请先确认 API 地址！");
                    return;
                }

                const response = await fetch(apiUrl + '/api/getData', {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/plain'
                    }
                });

                if (response.ok) {
                    const csvText = await response.text();
                    populateTable(csvText);
                } else {
                    const responseData = await response.json();
                    alert(`导入失败：${responseData.message}`);
                }
            } catch (error) {
                alert(`导入过程中发生错误：${error.message}`);
            }
        }

        function populateTable(csvText) {
            if (!csvText) {
                alert('导入的数据为空！');
                return;
            }

            const rows = csvText.trim().split("\n");
            let currentTable;
            headerCounter = 1;
            rowCount = 1;

            rows.forEach((rowText, index) => {
                const rowArray = rowText.split(",");
                if (index === 0 || rowArray[0] === '序号') {
                    addNewHeader();
                    currentTable = document.querySelector(`#contentPreview2 table:last-of-type tbody`);
                } else if (currentTable) {
                    const newRow = document.createElement('tr');
                    rowArray.forEach(cellText => {
                        const cell = document.createElement('td');
                        cell.textContent = cellText;
                        newRow.appendChild(cell);
                    });

                    // 重新添加操作按钮
                    const actionCell = document.createElement('td');
                    const copyButton = document.createElement('button');
                    copyButton.textContent = "一键复制";
                    copyButton.className = "copyButton";
                    copyButton.onclick = function() {
                        copySerialNumber(newRow.children[4]);
                    };
                    actionCell.appendChild(copyButton);

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = "删除";
                    deleteButton.className = "deleteButton";
                    deleteButton.onclick = function() {
                        currentTable.removeChild(newRow);
                    };
                    actionCell.appendChild(deleteButton);

                    newRow.appendChild(actionCell);
                    currentTable.appendChild(newRow);
                    rowCount++;
                }
            });
        }

        // 提交数据到后端的函数，通过 API 保存数据到 GitHub
        async function submitDataToBackend() {
            try {
                if (!apiUrl) {
                    alert("请先确认 API 地址！");
                    return;
                }

                const tables = document.querySelectorAll('.resultTable');
                let csvContent = "";
                tables.forEach((table) => {
                    const rows = table.querySelectorAll('tr');
                    rows.forEach((row, rowIndex) => {
                        const cells = row.querySelectorAll('td, th');
                        let rowContent = [];
                        cells.forEach(cell => rowContent.push(cell.textContent.trim()));
                        csvContent += rowContent.join(",") + "\n";
                    });
                });

                const response = await fetch(apiUrl + '/api/saveData', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: csvContent
                });

                if (response.ok) {
                    alert('数据已成功提交到服务器！');
                } else {
                    const responseData = await response.json();
                    alert(`提交失败：${responseData.message}`);
                }
            } catch (error) {
                alert(`提交过程中发生错误：${error.message}`);
            }
        }
    </script>
</body>
</html>
