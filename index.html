<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ÊøÄÊ¥ªÁ†ÅÂ§çÂà∂</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            margin-top: 20px;
        }

        .leftPanel {
            flex: 3;
            margin-right: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        #inputContainer {
            margin-top: 10px;
            margin-bottom: 10px;
            text-align: left;
        }

        #partNoInput, #addButton, #addButton2, #submitButton, #importButton {
            padding: 8px;
            font-size: 14px;
            margin-right: 5px;
        }

        #addButton, #addButton2, #submitButton, #importButton {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #addButton:hover, #addButton2:hover, #submitButton:hover, #importButton:hover {
            background-color: #45a049;
        }

        .deleteButton {
            padding: 5px 10px;
            font-size: 12px;
            margin-left: 5px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .deleteButton:hover {
            background-color: #d32f2f;
        }

        .deleteHeaderIcon {
            cursor: pointer;
            font-size: 18px;
            color: #f44336;
            margin-left: 10px;
        }

        .resultTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            font-size: 12px;
            position: relative;
        }

        th {
            background-color: #607d8b;
            color: #fff;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container" id="container2">
        <div class="leftPanel">
            <h1 class="header">ÊøÄÊ¥ªÁ†ÅÂ§çÂà∂</h1>

            <div id="inputContainer">
                <input type="text" id="partNoInput" placeholder="Enter SO">
                <button id="addButton" onclick="addNewRow()">Êñ∞Â¢û</button>
                <button id="addButton2" onclick="addNewHeader()">Êñ∞Â¢û2</button>
                <button id="submitButton" onclick="submitDataToBackend()">Êèê‰∫§Êï∞ÊçÆ</button>
                <button id="importButton" onclick="importDataFromBackend()">ÂØºÂÖ•Êï∞ÊçÆ</button>
            </div>

            <div id="contentPreview2">
                <!-- Ë°®Ê†ºÊòæÁ§∫Âå∫ÂüüÔºåÁî®Êà∑ÂèØ‰ª•Ëá™Áî±Ê∑ªÂä† -->
            </div>
        </div>
    </div>

    <script>
        let headerCounter = 1;
        let rowCount = 1;

        function addNewRow() {
            const partNoInput = document.getElementById('partNoInput');
            const soValue = partNoInput.value.trim();

            if (soValue === "") {
                alert("ËØ∑ËæìÂÖ• SOÔºÅ");
                return;
            }

            const lastTableBody = document.querySelector(`#contentPreview2 table:last-of-type tbody`);
            if (!lastTableBody) {
                alert("ËØ∑ÂÖàÊñ∞Â¢û‰∏Ä‰∏™Ë°®Â§¥„ÄÇ");
                return;
            }

            const newRow = document.createElement('tr');

            const serialNumberCell = document.createElement('td');
            serialNumberCell.textContent = rowCount++;
            newRow.appendChild(serialNumberCell);

            const soCell = document.createElement('td');
            soCell.textContent = soValue;
            newRow.appendChild(soCell);

            const partNoCell = document.createElement('td');
            partNoCell.contentEditable = true;
            newRow.appendChild(partNoCell);

            const qtyCell = document.createElement('td');
            qtyCell.contentEditable = true;
            newRow.appendChild(qtyCell);

            const serialCell = document.createElement('td');
            serialCell.contentEditable = true;
            newRow.appendChild(serialCell);

            const dateCell = document.createElement('td');
            const today = new Date();
            const formattedDate = today.getFullYear() + '-' + String(today.getMonth() + 1).padStart(2, '0') + '-' + String(today.getDate()).padStart(2, '0');
            dateCell.textContent = formattedDate;
            dateCell.contentEditable = true;
            newRow.appendChild(dateCell);

            // Ê∑ªÂä†‰∏ÄÈîÆÂ§çÂà∂ÊåâÈíÆÂíåÂà†Èô§ÊåâÈíÆ
            const actionCell = document.createElement('td');
            const copyButton = document.createElement('button');
            copyButton.textContent = "‰∏ÄÈîÆÂ§çÂà∂";
            copyButton.className = "copyButton";
            copyButton.onclick = function() {
                copySerialNumber(serialCell);
            };
            actionCell.appendChild(copyButton);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = "Âà†Èô§";
            deleteButton.className = "deleteButton";
            deleteButton.onclick = function() {
                lastTableBody.removeChild(newRow);
            };
            actionCell.appendChild(deleteButton);

            newRow.appendChild(actionCell);

            lastTableBody.appendChild(newRow);
            partNoInput.value = "";
        }

        function addNewHeader() {
            headerCounter++;
            const container2 = document.getElementById('contentPreview2');
            const newTable = document.createElement('table');
            newTable.className = 'resultTable';
            newTable.id = `resultTable2_${headerCounter}`;

            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            const headers = ['Â∫èÂè∑', 'SO', 'Part No', 'Qty', 'Â∫èÂàóÂè∑', 'Êó•Êúü', 'Êìç‰Ωú'];

            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });

            // Ê∑ªÂä†Âà†Èô§Ë°®Â§¥ÁöÑÂûÉÂúæÊ°∂ÂõæÊ†á
            const deleteHeaderIcon = document.createElement('span');
            deleteHeaderIcon.className = 'deleteHeaderIcon';
            deleteHeaderIcon.innerHTML = 'üóëÔ∏è';
            deleteHeaderIcon.onclick = function() {
                container2.removeChild(newTable);
            };
            headerRow.appendChild(deleteHeaderIcon);

            thead.appendChild(headerRow);
            newTable.appendChild(thead);

            const tbody = document.createElement('tbody');
            newTable.appendChild(tbody);

            container2.appendChild(newTable);
        }

        // Â§çÂà∂Â∫èÂàóÂè∑ÂÜÖÂÆπÁöÑÂáΩÊï∞
        function copySerialNumber(serialCell) {
            const serialNumber = serialCell.textContent.trim();
            if (serialNumber === "") {
                alert("Â∫èÂàóÂè∑‰∏∫Á©∫ÔºåÊó†Ê≥ïÂ§çÂà∂ÔºÅ");
                return;
            }

            // ÂàõÂª∫‰∏Ä‰∏™‰∏¥Êó∂ÊñáÊú¨Âå∫ÂüüÊù•Â§çÂà∂ÂÜÖÂÆπ
            const tempInput = document.createElement('textarea');
            tempInput.value = serialNumber;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            alert("Â∑≤Â§çÂà∂Â∫èÂàóÂè∑: " + serialNumber);
        }

        async function submitDataToBackend() {
            const tableData = [];
            document.querySelectorAll(`#contentPreview2 table`).forEach(table => {
                const headerData = Array.from(table.querySelectorAll('th')).map(th => th.textContent.trim());
                const tableInfo = { header: headerData, rows: [] };
                table.querySelectorAll('tbody tr').forEach(row => {
                    const rowData = Array.from(row.querySelectorAll('td')).map(td => td.textContent.trim());
                    tableInfo.rows.push(rowData);
                });
                tableData.push(tableInfo);
            });

            // Â∞ÜÊï∞ÊçÆËΩ¨Êç¢‰∏∫ JSON Ê†ºÂºèÂ≠óÁ¨¶‰∏≤
            const jsonContent = JSON.stringify(tableData);

            try {
                const response = await fetch('http://127.0.0.1:5000/api/saveData', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: jsonContent
                });

                if (response.ok) {
                    alert('Êï∞ÊçÆÂ∑≤ÊàêÂäüÊèê‰∫§Âà∞ÊúçÂä°Âô®ÔºÅ');
                } else {
                    const responseData = await response.json();
                    alert(`Êèê‰∫§Â§±Ë¥•Ôºö${responseData.message}`);
                }
            } catch (error) {
                alert(`Êèê‰∫§ËøáÁ®ã‰∏≠ÂèëÁîüÈîôËØØÔºö${error.message}`);
            }
        }

        async function importDataFromBackend() {
            try {
                const response = await fetch('http://127.0.0.1:5000/api/getData', {
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    populateTable(data);
                } else {
                    const responseData = await response.json();
                    alert(`ÂØºÂÖ•Â§±Ë¥•Ôºö${responseData.message}`);
                }
            } catch (error) {
                alert(`ÂØºÂÖ•ËøáÁ®ã‰∏≠ÂèëÁîüÈîôËØØÔºö${error.message}`);
            }
        }

        function populateTable(data) {
            if (!Array.isArray(data) || data.length === 0) {
                alert('ÂØºÂÖ•ÁöÑÊï∞ÊçÆ‰∏∫Á©∫ÔºÅ');
                return;
            }

            const container2 = document.getElementById('contentPreview2');
            container2.innerHTML = ""; // Ê∏ÖÁ©∫Áé∞ÊúâÊï∞ÊçÆ
            headerCounter = 1;
            rowCount = 1;

            data.forEach((tableInfo) => {
                addNewHeader();
                const lastTableBody = document.querySelector(`#contentPreview2 table:last-of-type tbody`);

                tableInfo.rows.forEach((rowArray) => {
                    const newRow = document.createElement('tr');

                    rowArray.forEach(cellText => {
                        const cell = document.createElement('td');
                        cell.textContent = cellText;
                        newRow.appendChild(cell);
                    });

                    // ÈáçÊñ∞Ê∑ªÂä†Êìç‰ΩúÊåâÈíÆ
                    const actionCell = document.createElement('td');
                    const copyButton = document.createElement('button');
                    copyButton.textContent = "‰∏ÄÈîÆÂ§çÂà∂";
                    copyButton.className = "copyButton";
                    copyButton.onclick = function() {
                        copySerialNumber(newRow.children[4]);
                    };
                    actionCell.appendChild(copyButton);

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = "Âà†Èô§";
                    deleteButton.className = "deleteButton";
                    deleteButton.onclick = function() {
                        lastTableBody.removeChild(newRow);
                    };
                    actionCell.appendChild(deleteButton);

                    newRow.appendChild(actionCell);
                    lastTableBody.appendChild(newRow);
                    rowCount++;
                });
            });
        }
    </script>
</body>
</html>
